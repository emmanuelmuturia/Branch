name: Branch

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17...
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
          cache: gradle

      - name: Make gradlew executable...
        run: chmod +x gradlew

      - name: Build with Gradle...
        run: ./gradlew build

      - name: Run the Unit Tests...
        run: ./gradlew test
